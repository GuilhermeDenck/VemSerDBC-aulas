<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="todo">
      <h1>My Todo List</h1>

      <div class="input-todo">
        <div>
          <label for="">Descrição do To Do:</label>
          <input type="text" placeholder="Digite aqui" id="input-todo">
        </div>
        <button type="submit" value="submit" id="btn-todo">+</button>
      </div>
    </div>

    <div class="noto-do" id="no-todo">
      <p>Nenhum "To Do" cadastrado ainda</p>
    </div>

    <div class="div-todos" id="to-do"> </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
